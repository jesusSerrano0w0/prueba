<div class="text-color black" style="justify-content: center;">
  <div class="flex space-x-8 p-4">
    <div *ngIf="data && data.length > 0; else noData">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="w-1/5 px-4 py-2">ID</th>
            <th class="w-1/5 px-4 py-2">Nombre</th>
            <th class="w-1/5 px-4 py-2">Apellido</th>
            <th class="w-1/5 px-4 py-2">Email</th>
            <th class="w-1/5 px-4 py-2">password</th>
            <th class="w-1/5 px-4 py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of data" class="bg-gray-100 text-gray-900">
            <td class="border px-4 py-2">{{ user.id }}</td>
            <td class="border px-4 py-2">{{ user.name }}</td>
            <td class="border px-4 py-2">{{ user.lastName }}</td>
            <td class="border px-4 py-2">{{ user.maill }}</td>
            <td class="border px-4 py-2">{{ user.password }}</td>
            <td class="border px-4 py-2">
              <button type="button" class="px-3 py-1 shadow-lg shadow-gray-500/50 bg-blue-600 text-white rounded-lg text-[15px] cursor-pointer active:scale-[.97]" (click)="updateUser(user)">Editar</button>
              <button type="button" class="px-3 py-1 shadow-lg shadow-gray-500/50 bg-red-600 text-white rounded-lg text-[15px] cursor-pointer active:scale-[.97]"(click)="onDelete(user)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="container mx-auto px-4 py-8" *ngIf="showForm">
      <h1 class="text-2xl font-bold mb-4">Editar Usuarios</h1>
      <form [formGroup]="userForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input id="name" type="text" formControlName="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      
        </div>
  
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input id="lastName" type="text" formControlName="lastName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
   
        </div>
  
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input id="maill" type="text" formControlName="maill" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">password</label>
          <input id="password" type="text" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

        </div>
  
  

        <div>
          <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Enviar
          </button>
        </div>
      </form>
    </div>
  
    <ng-template #noData>
      <p>No hay datos disponibles.</p>
    </ng-template>
  </div>
   
  </div>
